<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
    <style>
        body {
            margin: 0;
        }

        .wrap {
            display: flex;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <main>
            <h1>Hello World</h1>
        </main>
    </div>
    <script>
(function() {
    'use strict';

    const remote = require('remote');
    const dialog = remote.require('dialog');

    document.body.addEventListener('click', function() {
        dialog.showMessageBox({
            message: 'My first Electron click',
            buttons: ['Yeah!']
        });
    });
}());
    </script>
</body>
</html>
